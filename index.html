<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Share Tech">
    <link rel="stylesheet" href="style.css">
    <title>Rotating Earth Animation</title>
    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
</head>

<body>
    <!-- pop up here -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close-button" id="closeButton">&times;</span>
            <img src="./img/caution3.png" alt="Pop-up Image" class="popup-image">
        </div>
    </div>
    <!--  -->
    
    <h1>International Space Station Location Tracker</h1>
    <div class="container">
        <p>Speed: <span id="speed"></span></p>
        <p>Latitude: <span id="latitude"></span></p>
        <p>Longitude: <span id="longitude"></span></p>
    </div>

    <p class="people">Number of people currently in the ISS: <span id="peopleCount"></span></p>


    <div class="earth-container">
        <img class="earth" src="./img/earth.webp" alt="Rotating Earth" width="700">
    </div>

    <div class="orbit-container">
        <div class="orbiting-picture"></div>
    </div>

    <script src="./script.js">


        
    </script>

</body>

</html>
